	<head>
		<meta charset="utf-8">

		<title>登录</title>
		<link href="css/mui.min.css" rel="stylesheet" />

	<body>

				</div>
				<div class="mui-input-row">
					<label>密码</label>
					<input id='password' type="password" class="mui-input-clear mui-input" placeholder="密码6-12位">
				</div>
			</form>
			<div class="mui-content-padded">
